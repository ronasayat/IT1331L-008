<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text to Speech</title>
    <style>
        /* Basic styling for the form container */
        .form-container 
        {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        /* Style for labels */
        label 
        {
            display: block;
            margin-bottom: 8px;
        }
        /* Style for text input elements */
        input[type="text"],
        textarea 
        {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        /* Style for radio buttons */
        input[type="radio"] 
        {
            margin-right: 5px;
        }
        /* Center the radio buttons */
        .gender-label 
        {
            display: flex;
            align-items: center;
        }
        /* Add a bit of space between the radio buttons and the label */
        .gender-label label 
        {
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <label class="gender-label">
            <span>Gender:</span>
            <input type="radio" name="gender" id="male" value="male">
            <label for="male">Male</label>
            <input type="radio" name="gender" id="female" value="female">
            <label for="female">Female</label>
        </label>
    
        <label for="message">Message:</label>
        <textarea id="message" name="message" rows="4" maxlength="500"
        placeholder="Enter your message here..."></textarea>
    
        <label for="speed">Speed:</label>
        <input type="number" id="speed" name="speed" max="2" min="0" placeholder="Enter speed...">
    
        <label for="pitch">Pitch:</label>
        <input type="number" id="pitch" name="pitch" max="2" min="0" placeholder="Enter pitch...">
    
        <button id="generateSpeech"> Generate Speech </button>
        <br />
        <div id="speech-player"></div>
    </div>
<script>
    document.getElementById("generateSpeech").addEventListener("click", loadPlayer);

    async function loadPlayer() 
    {
        const voiceCode = document.querySelector('input[name="gender"]:checked').value === "male" ? "fil-PH-1" :
            "fil-PH-2";
            const message = document.getElementById("message").value;
            const speed = document.getElementById("speed").value;
            const pitch = document.getElementById("pitch").value;

            console.log("voiceCode=", voiceCode);
            console.log("speed= ", speed);                        
            console.log("pitch= ", pitch);
            console.log("message= ", message);
            //print message, speed, and pitch here.

            //step21 !!! 
            let response = await generateSpeech(voiceCode, message, speed, pitch);
            console.log(response.result.audio_url);
            //step 22
            const speechHTML = `<audio controls><source src="${response.result.audio_url}" type="audio/ogg"></audio>`;
            document.getElementById('speech-player').innerHTML = speechHTML;

    }

    async function generateSpeech(voiceCode, message, speed, pitch) 
    {
        console.log("genSpeech Voice Code=", voiceCode);
        console.log("Message= ", message);
        console.log("Speed= ", speed);
        console.log("Pitch= ", pitch);


        const url = 'https://cloudlabs-text-to-speech.p.rapidapi.com/synthesize';
        const options = 
        {
            method: 'POST',
            headers: 
            {
                'content-type': 'application/x-www-form-urlencoded',
                'X-RapidAPI-Key': '7161ca2de4msh44688cdcd8ed22cp120d63jsnd3609afd3c31',
                'X-RapidAPI-Host': 'cloudlabs-text-to-speech.p.rapidapi.com'
            },
            body: new URLSearchParams
            (
                {
                voice_code: voiceCode,
                text: message,
                speed: speed,
                pitch: pitch,
                output_type: 'audio_url'
                }
            )
        };

        try 
        {
            const response = await fetch(url, options);
            const result = await response.json(); //step 20a
            console.log(result)
            return result; //20c
        } 
        catch (error) 
        {
            console.error(error);
        }
    }
</script>
</body>
</html>
